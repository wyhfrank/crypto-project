version: "3.9"

services:
  mysql_db:
    container_name: "mysql_db"
    image: mysql:8
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - db_volume:/var/lib/mysql
    environment: # Set up mysql database name and password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: crypto_strategy
      MYSQL_USER: user
      MYSQL_PASSWORD: Qwert1!
      - TZ=Asia/Tokyo
    networks:
      - app-tier

  web:
    image: flask_web_dev
    restart: always
    build:
      context: .
      target: dev
    ports: 
      - "5000:5000"
      - "5678:5678" # Debugger
    container_name: "flask_web_dev"
    tty: true
    depends_on:
      - mysql_db
    networks:
      - app-tier
    volumes:
      - .:/work
#      - pycache_volume:/work/.cache
    environment: 
      - FLASK_DEBUG=1
      - FLASK_APP=flasky
      - FLASK_ENV=development
      - TZ=Asia/Tokyo
    # entrypoint: [ "python3", "-m", "debugpy", "--listen", "0.0.0.0:5678", "--wait-for-client", "-m" , "flask", "run", "--host=0.0.0.0", "--port", "5000" ]
    entrypoint: [ "python3", "-m", "flask", "run", "--host=0.0.0.0", "--port", "5000" ]
    

networks:
  app-tier:
    driver: bridge

volumes:
  db_volume:
#  pycache_volume:
