version: "3"

services:
  mysql_db:
    container_name: "mysql_db"
    image: mysql:8
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - db_volume:/var/lib/mysql
    environment: # Set up mysql database name and password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: crypto_strategy
      MYSQL_USER: user
      MYSQL_PASSWORD: Qwert1!
    networks:
      - app-tier

  python3:
    restart: always
    build: .
    container_name: "python3"
    working_dir: "/work/"
    tty: true
    depends_on:
      - mysql_db
    networks:
      - app-tier
    volumes:
      - .:/work
#      - pycache_volume:/work/.cache

networks:
  app-tier:
    driver: bridge

volumes:
  db_volume:
#  pycache_volume:
